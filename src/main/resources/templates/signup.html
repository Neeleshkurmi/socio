<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Socio - Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5 card p-4 shadow">
            <h2 class="text-center">Join Socio</h2>
            <form id="signupForm">
                <input type="text" id="fullName" class="form-control mb-2" placeholder="Full Name" required>
                <input type="text" id="userName" class="form-control mb-2" placeholder="Username" required>
                <input type="text" id="emailOrPhone" class="form-control mb-2" placeholder="Email or Phone" required>
                <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
                <button type="submit" class="btn btn-success w-100">Sign Up</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
            fullName: document.getElementById('fullName').value,
            userName: document.getElementById('userName').value,
            emailOrPhone: document.getElementById('emailOrPhone').value,
            password: document.getElementById('password').value
        };

        const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        if (result.success) {
            localStorage.setItem('socio_token', 'Bearer ' + result.data.token);
            window.location.href = '/profile-view';
        } else {
            alert("Registration failed: " + result.message);
        }
    });
</script>
</body>
</html>
