<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Socio - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 card p-4 shadow">
            <h2 class="text-center">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" id="idInput" class="form-control" placeholder="Email or Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="passInput" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const payload = {
            emailOrUserName: document.getElementById('idInput').value,
            password: document.getElementById('passInput').value
        };

        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        const result = await response.json();
        if (result.success) {
            // Save the token with the "Bearer " prefix exactly as the backend expects
            localStorage.setItem('socio_token', 'Bearer ' + result.data.token);
            window.location.href = '/profile-view';
        } else {
            alert("Invalid Credentials");
        }
    });
</script>
</body>
</html>
