<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
        <title>Socio - Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 card p-4 shadow">
            <h2 class="text-center mb-4">Update Profile Details</h2>
            <form id="updateProfileForm">
                <div class="mb-3">
                    <label class="form-label">Profile Photo URL</label>
                    <input type="text" id="profilePhoto" class="form-control" placeholder="Link to image">
                </div>
                <div class="mb-3">
                    <label class="form-label">Bio</label>
                    <textarea id="bio" class="form-control" rows="3" placeholder="Tell us about yourself"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Location</label>
                    <input type="text" id="location" class="form-control" placeholder="City, Country">
                </div>
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <select id="title" class="form-select">
                        <option value="PERSONAL">PERSONAL</option>
                        <option value="CREATER">CREATER</option>
                        <option value="PROGRAMMER">PROGRAMMER</option>
                        <option value="EDITOR">EDITOR</option>
                        <option value="DESIGNER">DESIGNER</option>
                        <option value="TEACHER">TEACHER</option>
                    </select>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                    <button type="button" onclick="window.location.href='/me'" class="btn btn-secondary w-100">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // 1. Pre-fill existing data when the page loads
    window.onload = async function() {
        const token = localStorage.getItem('socio_token');
        if (!token) {
            window.location.href = '/login';
            return;
        }

        const response = await fetch('/api/user/profile/', {
            headers: { 'Authorization': token }
        });
        const result = await response.json();

        if (result.success) {
            document.getElementById('profilePhoto').value = result.data.profilePhoto || '';
            document.getElementById('bio').value = result.data.bio || '';
            document.getElementById('location').value = result.data.location || '';
            document.getElementById('title').value = result.data.title || 'PERSONAL';
        }
    };

    // 2. Handle form submission
    document.getElementById('updateProfileForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const token = localStorage.getItem('socio_token');

        const payload = {
            profilePhoto: document.getElementById('profilePhoto').value,
            bio: document.getElementById('bio').value,
            location: document.getElementById('location').value,
            title: document.getElementById('title').value
        };

        const response = await fetch('/api/user/profile/profile-changes', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': token
            },
            body: JSON.stringify(payload)
        });

        const result = await response.json();
        if (result.success) {
            alert("Profile updated successfully!");
            window.location.href = '/profile-view';
        } else {
            alert("Error: " + result.message);
        }
    });
</script>
</body>
</html>
